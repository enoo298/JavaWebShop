<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5" style="max-width: 400px;">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label class="form-label">Username or Email</label>
      <input name="username" class="form-control" required autofocus/>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required/>
    </div>
    <button class="btn btn-primary">Log in</button>
    <a th:href="@{/register}" class="btn btn-link">Register</a>

    <div th:if="${param.error}" class="alert alert-danger mt-3">
      Invalid credentials
    </div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">
      You have been logged out.
    </div>
    <div th:if="${param.registered}" class="alert alert-success mt-3">
      Registration successful. Please log in.
    </div>
  </form>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous" defer></script>
</body>
</html>
