<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>Products</title>
  <!-- Bootstrap CSS via CDN -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-…"
          crossorigin="anonymous"/>
</head>
<body>

<!-- Navbar fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Products</h1>
    <a class="btn btn-primary" th:href="@{/products/create}">
      + New Product
    </a>
  </div>

  <!-- Filter by category -->
  <form class="row g-3 mb-4" method="get" th:action="@{/products/listProducts}">
    <div class="col-auto">
      <select name="categoryId" class="form-select">
        <option value=""
                th:selected="${selectedCategoryId == null}">
          All Categories
        </option>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
                th:selected="${cat.id == selectedCategoryId}">
        </option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-secondary" type="submit">
        Filter
      </button>
      <a class="btn btn-outline-secondary" th:href="@{/products/listProducts}">
        Clear
      </a>
    </div>
  </form>

  <table class="table table-hover">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod : ${products}">
      <td th:text="${prod.id}">1</td>
      <td th:text="${prod.name}">Sample</td>
      <td th:text="${prod.price}">0.00</td>
      <td th:text="${prod.category.name}">Category</td>
      <td>
        <a class="btn btn-sm btn-info me-1"
           th:href="@{/products/product/{id}(id=${prod.id})}">
          View
        </a>
        <a class="btn btn-sm btn-secondary me-1"
           th:href="@{/products/{id}/edit(id=${prod.id})}">
          Edit
        </a>
        <form th:action="@{/products/{id}/delete(id=${prod.id})}"
              method="post"
              style="display:inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button class="btn btn-sm btn-danger"
                  onclick="return confirm('Delete this product?')">
            Delete
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"
        defer></script>
</body>
</html>
