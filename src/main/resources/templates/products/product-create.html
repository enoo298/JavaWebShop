<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Product</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5" style="max-width:600px;">
    <h2>Create Product</h2>
    <form th:action="@{/products/create}"
          th:object="${product}"
          method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control"
                   th:field="*{name}" placeholder="Product name"/>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" type="number" step="0.01" class="form-control"
                   th:field="*{price}" placeholder="0.00"/>
        </div>

        <div class="mb-3">
            <label for="quantityInStock" class="form-label">Quantity In Stock</label>
            <input id="quantityInStock" type="number" class="form-control"
                   th:field="*{quantityInStock}" placeholder="0"/>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select"
                    th:field="*{category.id}">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">Category</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control"
                      th:field="*{description}"
                      rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label for="imagePath" class="form-label">Image URL</label>
            <input id="imagePath" type="text" class="form-control"
                   th:field="*{imagePath}" placeholder="https://..."/>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/products/listProducts}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"
        defer></script>
</body>
</html>
