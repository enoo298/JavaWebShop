<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="'Product: ' + ${product.name}">Product Detail</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-…"
          crossorigin="anonymous"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2 th:text="${product.name}">Product Name</h2>
  <div class="row mb-4">
    <div class="col-md-4">
      <img th:if="${product.imagePath != null}"
           th:src="@{${product.imagePath}}"
           alt="Product image"
           class="img-fluid"/>
    </div>
    <div class="col-md-8">
      <dl class="row">
        <dt class="col-sm-3">Price</dt>
        <dd class="col-sm-9" th:text="${product.price}">0.00</dd>

        <dt class="col-sm-3">Category</dt>
        <dd class="col-sm-9" th:text="${product.category.name}">Category</dd>

        <dt class="col-sm-3">In Stock</dt>
        <dd class="col-sm-9" th:text="${product.quantityInStock}">0</dd>

        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9" th:text="${product.description}">Description</dd>
      </dl>
      <a th:href="@{/products/listProducts}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"
        defer></script>
</body>
</html>
