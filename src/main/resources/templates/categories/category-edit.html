<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Category</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
  <h1>Edit Category</h1>
  <form th:action="@{/categories/{id}/update(id=${category.id})}"
        th:object="${category}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control"
             th:field="*{name}"/>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control"
                th:field="*{description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/categories/listCategories}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
</body>
</html>
